<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Agendar Cita para {{ service.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .time-slot {
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="text-center mb-4">
                <a href="{% url 'public_home' %}">Volver a servicios</a>
                <h1 class="h2 mt-2">Agendar Cita</h1>
                <p class="lead">Estás agendando el servicio: <strong>{{ service.name }}</strong> (${{ service.price|floatformat:2 }})</p>
            </div>

            <div class="card shadow">
                <div class="card-body p-5">
                    <form method="POST">
                        {% csrf_token %}
                        {% if error %}
                            <div class="alert alert-danger">{{ error }}</div>
                        {% endif %}

                        <!-- PASO 1: Elegir Fecha -->
                        <div class="mb-4">
                            <label for="date-input" class="form-label fs-5">1. Elige una fecha</label>
                            <input type="date" id="date-input" name="date" class="form-control" required>
                        </div>

                        <!-- PASO 2: Elegir Hora -->
                        <div class="mb-4">
                            <label class="form-label fs-5">2. Elige una hora disponible</label>
                            <div id="time-slots-container" class="border p-3 rounded bg-light" style="min-height: 50px;">
                                <small class="text-muted">Por favor, selecciona una fecha primero.</small>
                            </div>
                            <input type="hidden" name="time" id="time-input" required>
                        </div>

                        <!-- PASO 3: Ingresar Datos -->
                        <div class="mb-4">
                            <label class="form-label fs-5">3. Ingresa tus datos</label>
                            <div class="row">
                                <div class="col-md-6 mb-2">
                                    <input type="text" name="name" class="form-control" placeholder="Tu Nombre Completo" required>
                                </div>
                                <div class="col-md-6">
                                    <input type="tel" name="phone" class="form-control" placeholder="Tu Número de Teléfono" required>
                                </div>
                            </div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Confirmar Cita</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function () {
    const dateInput = document.getElementById('date-input');
    const timeSlotsContainer = document.getElementById('time-slots-container');
    const timeInput = document.getElementById('time-input');
    const serviceId = "{{ service.pk }}";

    dateInput.addEventListener('change', function () {
        const selectedDate = dateInput.value;
        timeSlotsContainer.innerHTML = '<div class="spinner-border spinner-border-sm" role="status"><span class="visually-hidden">Cargando...</span></div>';
        timeInput.value = '';

        if (!selectedDate) {
            timeSlotsContainer.innerHTML = '<small class="text-muted">Por favor, selecciona una fecha primero.</small>';
            return;
        }

        // Llamada a nuestra API para obtener los horarios
        fetch(`/api/available-slots?date=${selectedDate}&service_id=${serviceId}`)
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    timeSlotsContainer.innerHTML = `<small class="text-danger">${data.error}</small>`;
                    return;
                }

                if (data.available_slots && data.available_slots.length > 0) {
                    timeSlotsContainer.innerHTML = '';
                    data.available_slots.forEach(slot => {
                        const slotButton = document.createElement('button');
                        slotButton.type = 'button';
                        slotButton.className = 'btn btn-outline-primary m-1 time-slot';
                        slotButton.textContent = slot;
                        slotButton.dataset.time = slot;
                        timeSlotsContainer.appendChild(slotButton);
                    });
                } else {
                    timeSlotsContainer.innerHTML = '<small class="text-muted">No hay horarios disponibles para este día. Por favor, elige otra fecha.</small>';
                }
            })
            .catch(error => {
                console.error('Error fetching slots:', error);
                timeSlotsContainer.innerHTML = '<small class="text-danger">Error al cargar los horarios.</small>';
            });
    });

    timeSlotsContainer.addEventListener('click', function(event) {
        if (event.target.classList.contains('time-slot')) {
            // Remover clase 'active' de cualquier otro botón
            const currentlyActive = timeSlotsContainer.querySelector('.btn-primary');
            if (currentlyActive) {
                currentlyActive.classList.replace('btn-primary', 'btn-outline-primary');
            }
            
            // Añadir clase 'active' al botón clickeado
            const selectedButton = event.target;
            selectedButton.classList.replace('btn-outline-primary', 'btn-primary');
            
            // Guardar el valor en el input hidden
            timeInput.value = selectedButton.dataset.time;
        }
    });
});
</script>

</body>
</html>
